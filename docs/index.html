<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
	#addvalue{
	background-color: #7979f282;
    outline: none;
    border: 2px solid #7979f282;
    padding: 3px 20px;
	color: #ffffff;
	}
	#sub{
	display: none;
	background-color: #7979f282;
    outline: none;
    border: 2px solid #7979f282;
    padding: 3px 20px;
	color: #ffffff;
	}
	.edit{
	background-color: #7979f282;
    outline: none;
    border: 2px solid #7979f282;
    padding: 3px 20px;
	margin-left: 5px;
	color: #ffffff;
	}
	.delete{
	background-color: #7979f282;
    outline: none;
    border: 2px solid #7979f282;
    padding: 3px 20px;
	color: #ffffff;
	}
	</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
</head>
<body>
    
<div class="container mt-3">
    <form class="form" action="#">
        <div class="mb-3 mt-3">
            <label for="addname">USERNAME;</label>
            <input type="text" class="form-control" id="addname" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="addage">AGE;</label>
            <input type="number" class="form-control" id="addage" placeholder="Your Age">
        </div>
        <div class="mb-3">
            <label for="addyear">DOB;</label>
            <input type="date" class="form-control" id="addyear" placeholder="Year">
        </div>
        <div class="mb-3">
            <label for="addaddress">ADDRESS;</label>
            <input type="text" class="form-control" id="addaddress" placeholder="Enter your address">
        </div>
    </form>
    <button class="button" id="addvalue">add list</button>
	<button id="sub">submit</button>
</div>



<table class="table container" id="display">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>year</th>
        <th>address</th>
        <th>action</th>
    </tr>
</table>


<script src="js/main.js"></script>

</body>
</html>
